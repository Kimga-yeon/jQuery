<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title>연습</title>
        <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            .box{
                width: 150px;
                height: 150px;
                display: inline-block;

                border : 1px solid black;
                text-align: center;
                line-height: 100px;
                cursor : pointer;
                transition-duration: 0.5s;
            }

           
         
        </style>

    </head>

    <body>
        <table>
           <tr>
                <td>
                   <div class="box"></div>
                </td>
                <td>
                    <div class="box"></div>
                </td>
                <td>
                    <div class="box"></div>
                </td>
                <td>
                    <div class="box"></div>
                </td>
                <td>
                    <div class="box"></div>
                </td>
           </tr>
           <tr>
              <td><input type="text" class="inputColor"  size="16"></td>
              <td><input type="text" class="inputColor"  size="16"></td>
              <td><input type="text" class="inputColor"  size="16"></td>
              <td><input type="text" class="inputColor"  size="16"></td>
              <td><input type="text" class="inputColor"  size="16"></td>
           </tr>
          
        
        </table>


        <script>
             $(".inputColor").keyup(function(){
                console.log($(this).val());
                var color = $(this).val();

                $(this).css("color",color);
              });


              $(".box").click(function(){
                console.log( $(this).css("backgroundColor") );
                var color = $(".inputColor");
                var index=$(".box").index(this);


                if( this.style.backgroundColor == ""){
            
                    $(this).css("backgroundColor",color[index].value);
                }else{
                    $(this).css("backgroundColor", "");
                }
             });
    
        </script>

    </body>
</html>
