<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<title>display 속성 메소드</title>
<style>
	div {
		width:300px;
		height:30px;
		background:yellowgreen;
		color:orangered;
		border-radius:10px;
		text-align:center;
		line-height: 30px;
		border:1px solid green;
		cursor:pointer;
	}
	p.contents{
		border:1px solid lightgray;
		width:300px;
		height:200px;
		display:none;
	}
</style>
</head>
<body>
	<h1>slide메소드</h1>
	<h3>slideDown()과 slideUp()</h3>
	<p>$(selector).slideUp(speed,easing,callback)</p>
	<div>첫 번째 메뉴</div>
	<p class="contents">1</p>
	<div>두 번째 메뉴</div>
	<p class="contents">2</p>
	<div>세 번째 메뉴</div>
	<p class="contents">3</p>
	<div>네 번째 메뉴</div>
	<p class="contents">4</p>
	<div>다섯 번째 메뉴</div>
	<p class="contents">5</p>
	
	<script>
		$(function(){
			$('div').click(function(){
				if($(this).next("p").css("display") == "none"){
					$(this).siblings("p.contents").slideUp();
					$(this).next().slideDown();
				}else{
					$(this).next().slideUp();
				}
				/* $(this).next("p").slideToggle(1000, function(){
					console.log('토글완료');
				}); */
				
			});
		});
	</script>
</body>
</html>
