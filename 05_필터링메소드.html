<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
        <title>05. 필터링 메소드</title>
        <script src="js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <h1>필터링 메소드(filter())</h1>
        <p>
            선택자로 지정한 객체(요소)를 기준으로<br>
            객체 그룹에서 특정 위치를 가지고 있는 객체를 선택하는 메소드
        </p>

        <h4 class="test">test-1</h4>
        <h4 class="test">test-2</h4>
        <h4 class="test">test-3</h4>
        <h4 class="test">test-4</h4>
        <h4>test-5</h4>
        <h4 class="test">test-6</h4>
        <h5 class="test">test-7</h5>

        <script>
            $(function(){
                // filter() 메소드는 특정 조건과 일치하는 요소를 반환함.

                // test 클래스 요소 중 짝수 인덱스(:even)를 선택하여 
                // 배경색을 "tomato", 글씨색 "white"
                $(".test").filter(":even").css("backgroundColor","tomato")
                                            .css("color","white");
                
                // filter()메소드 매개변수에 함수를 전달하는 경우

                // test 클래스 요소 중 홀수 번째 인덱스의
                // 배경색을 yellowgreen, 글씨색 white
                $(".test").filter(function(index){ 
                    // 필터링 되기 전 test 클래스 요소들의 인덱스 값을 전달 받음.

                    return index % 2 == 1; // 리턴 결과가 true인 요소가 선택됨.
                }).css({"backgroundColor":"yellowgreen", "color":"white"});

                // h4 태그 요소 중 첫 번째 요소의 글씨 크기를 1.5em
                $("h4").first().css("font-size","1.5em");

                // h4 태그 요소 중 마지막 요소의 내용을
                // 기존 내용 + "마지막 h4 요소"
                $("h4").last().text( $("h4").last().text()  + " 마지막 h4 요소");
                //                     이전 마지막 h4의 내용
                // innerText (js)
                // .text() (jQuery)

                // 인덱스 번호와 일치하는 요소만 반환 
                // h4 태그 중 3번 인덱스 요소의 내용을 
                // 기존 내용 + "eq(3) 메소드로 필터링됨"
                $("h4").eq(3).text($("h4").last().text() + "eq(3) 메소드로 필터링 됨");

                // h4 태그 중 class 속성 값이 "test"가 아닌 요소 선택 
                $("h4").not(".test").css("backgroundColor" , "blue");
            });
        </script>
    </body>
</html>
